<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyneleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          rel="stylesheet" id="bootstrap-css">
    <style>
        body {
            color: #000000;
            margin: 0;
            padding: 0;
            background-image: url('https://images-na.ssl-images-amazon.com/images/I/916hGAvFMDL._AC_SX569_.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            display: flex;
            justify-content: space-between; /* Keep containers positioned to left and right */
            align-items: center;
            height: 100vh;
            padding: 50px 20px; /* Add padding to keep some space from edges */
        }
        .main-container {
            text-align: center; /* Center the text */
            margin-bottom: 40px; /* Added margin for spacing */
            position: relative; /* Position relative for z-index */
            z-index: 1; /* Set z-index to appear above buttons */
            color: black; /* Set text color to black */
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5); /* Add shadow effect */
        }
        h1 {
            margin-bottom: 20px;
        }
        .title-container {
            position: absolute; /* Position the title absolutely */
            top: 0; /* Align to the top */
            left: 50%; /* Align to the center horizontally */
            transform: translateX(-50%) translateY(100%); /* Center horizontally and move down */
            z-index: 1; /* Ensure the title appears above buttons */
        }
        .btn-container {
            width: 400px; /* Increased width of the container */
            height: 400px; /* Increased height of the container */
            background-image: url('https://images-na.ssl-images-amazon.com/images/I/916hGAvFMDL._AC_SX569_.jpg');
            background-size: cover;
            border: 5px solid #000; /* Black border */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Add padding inside containers */
            position: relative; /* Position relative for z-index */
            z-index: 0; /* Set z-index to be behind the title */
            display: flex; /* Added for stacking buttons */
            flex-direction: column; /* Stacking buttons vertically */
            justify-content: center; /* Centering buttons vertically */
            align-items: center; /* Centering buttons horizontally */
            background-color: #f0e7d0; /* Changed background color */
            margin: 0 10px; /* Adjusted margin to bring containers closer */
        }
        .btn-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.6)); /* Gradient effect */
            z-index: -1; /* Set z-index to be behind the container */
            border-radius: 15px; /* Rounded corners to match container */
        }
        .custom-btn {
            width: 100%;
            margin-bottom: 10px;
            background-color: #f0e7d0; /* Changed button background color */
            color: #000000; /* Changed button text color */
        }
        .custom-btn:hover {
            background-color: #d9d0b6; /* Darken color on hover */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title-container">
        <div class="main-container">
            <h1>Welcome Admin!</h1>
        </div>
    </div>
    <div class="btn-container">
        <a href="/adminPageForUsers" class="btn custom-btn btn-lg btn-block mb-3">Manage Users </a>
        <a href="/adminPageForProducts" class="btn custom-btn btn-lg btn-block mb-3">Manage Products</a>
        <a href="/adminPageForOrders" class="btn custom-btn btn-lg btn-block mb-3">Manage Orders</a>
    </div>
    <div class="btn-container">
        <a href="/adminPageForSales" class="btn custom-btn btn-lg btn-block mb-3">Manage Sales</a>
        <a href="/generateCsv" class="btn custom-btn btn-lg btn-block mb-3">Generate CSV</a>
        <a href="http://localhost:8080/" class="btn custom-btn btn-lg btn-block mb-3">Home</a>
    </div>
</div>
</body>
</html>
