<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Command</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            color: #000000; /* Text black */
            margin: 0; /* Remove default margins */
            padding: 0; /* Remove default padding */
            background-image: url('https://images-na.ssl-images-amazon.com/images/I/916hGAvFMDL._AC_SX569_.jpg'); /* Background image */
            background-size: cover; /* Ensure the image covers the entire area */
            background-position: center; /* Center the background image */
        }

        .container {
            margin-top: 50px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9); /* Added background color for readability */
            color: #4b0505; /* Dark text color */
        }
        h2 {
            text-align: center;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Update Command</h2>
        <!-- Afișare erori -->
        <p th:if="${errors != null}" class="error-message">
            <!-- Display errors -->
            <span th:text="${errors}" />
        </p>

        <!-- Afișare succes -->
        <p th:unless="${errors != null}" class="success-message">
            <!-- Show success message if errors is null -->
            <span th:text="${success}" />
        </p>
        <form method="POST" action="/ord/updateOrd">
            <div class="form-group">
                <label for="ord_Id">Order ID:</label>
                <input type="text" id="ord_Id" name="ord_Id" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="tableNr">Table Number</label>
                <input type="text" class="form-control" id="tableNr" name="tableNr" required>
            </div>
            <div class="form-group">
                <label for="user">User</label>
                <input type="text" class="form-control" id="user" name="user" required>
            </div>
            <div class="form-group">
                <label for="sale">Sale</label>
                <input type="text" class="form-control" id="sale" name="sale" required>
            </div>

            <button type="submit" class="btn btn-primary">Update Command</button>
            <a href="http://localhost:8080/chelner" class="btn btn-secondary">Back to waiter options</a>
        </form>
    </div>
</div>

</body>
</html>
